<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedroRuizGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PedroRuizGPT</h1>
    </header>

    <main>
        <form id="uploadForm">
            <label></label>
            <input type="file" id="files" accept=".pdf,.doc,.docx,.txt,.odt" multiple required />
            <label for="numQuestions">Número de preguntas:</label>
            <input type="number" id="numQuestions" name="numQuestions" min="1" required />
            <button type="submit">Subir Archivos</button>
        </form>

        <div id="processingMessage" style="display: none; text-align: center;">
            <p>Procesando archivos...</p>
        </div>

        <div id="questionsSection" style="display: none;">
            <h2>Pregunta Actual</h2>
            <div id="questionNumber" style="font-weight: bold; margin-bottom: 10px;"></div>
            <div id="questionContainer"></div>
            <button id="nextButton">Siguiente</button>
        </div>

        <div id="resultsSection" style="display: none;">
            <h2>Resultados Finales</h2>
            <p id="score"></p>
            <ul id="corrections"></ul>
            <button id="restartButton" style="display: none;">Volver al Inicio</button>
        </div>
    </main>
    <div id="versionText">Versión 0.9 - Gemini API</div>
    <script src="app.js"></script>
</body>
</html>
